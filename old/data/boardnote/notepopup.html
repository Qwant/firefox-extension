<!DOCTYPE html>
<html>
    <head>
        <title data-l10n-id="boardnote.popup.title"></title>
        <meta charset='utf-8'>
        <meta name='description' content='' />
        <link rel="stylesheet" href='../common.css' />
        <link rel="stylesheet" href='notepopup.css' />
    </head>
    <body>
        <h1 data-l10n-id="boardnote.popup.title"></h1>
        <div id="load-panel">
            <p id="msg-load" data-l10n-id="boardnote.popup.loading"></p>
            <p id="msg-save" data-l10n-id="boardnote.popup.saving"></p>
            <div><img src="../img/loader-board.gif" alt="" /></div>
        </div>
        <div id="err-panel">
            <p data-l10n-id="boardnote.popup.loaderror"></p>
            <p id="error"></p>
        </div>
        <div id="submitok-panel">
            <p data-l10n-id="boardnote.popup.submitok"></p>
        </div>
        <div id="note-panel">
            <form id="note-form">
                <table>
                    <tr>
                        <th class="top"><label for="board-field" data-l10n-id="boardnote.popup.board.label"></label></th>
                        <td id="board-fields"><div id="select-board"><select id="board-field" name="board"></select> <br/>
                                <button id="btn-new-board" class="button" data-l10n-id="boardnote.popup.newboard.btn" type="button"></button>
                            </div>
                            <fieldset id="new-board-form"><legend data-l10n-id="boardnote.popup.newboard.label"></legend>
                                <table>
                                <tr>
                                    <th><label for="boardname-field" data-l10n-id="boardnote.popup.boardname.label"></label></th>
                                    <td><input id="boardname-field" name="boardname" type="text" required="true"/></td>
                                </tr>
                                <tr>
                                    <th><label for="category-field" data-l10n-id="boardnote.popup.category.label"></label></th>
                                    <td><select id="category-field" name="category" required="true"></select></td>
                                </tr>
                                <tr>
                                    <th data-l10n-id="boardnote.popup.visibility.label"></th>
                                    <td>
                                        <input id="visibility-field" class="switch" name="visibility" type="checkbox"/>
                                        <label for="visibility-field" data-l10n-id="boardnote.popup.visibility.private">Private</label>
                                        <span data-l10n-id="boardnote.popup.visibility.public" style="float: right;">Public</span>
                                    </td>
                                </tr>
                                </table>
                                <button id="btn-cancel-board" class="button" data-l10n-id="boardnote.popup.newboard.cancel"
                                        type="button"></button>
                            </fieldset>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="url-field" data-l10n-id="boardnote.popup.url.label"></label></th>
                        <td><input id="url-field" name="url" type="text" disabled required="true"/></td>
                    </tr>
                    <tr id="image-row">
                        <th class="top"><label for="image-field" data-l10n-id="boardnote.popup.image.label"></label>
                        </th>
                        <td id="img-container">
                            <div class="aucune" data-l10n-id="boardnote.popup.noimage"></div>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="title-field" data-l10n-id="boardnote.popup.title.label"></label></th>
                        <td><input id="title-field" type="text" name="title" required="true" /></td>
                    </tr>
                    <tr>
                        <th class="top"><label for="content-field" data-l10n-id="boardnote.popup.content.label"></label></th>
                        <td><textarea id="content-field" name="content" cols="35" rows="6"></textarea></td>
                    </tr>
                </table>
                <div style="text-align: center;">
                    <input type="hidden" name="note_type" id="note_type-field"/>
                    <button id="btn-cancel" class="button button-grey" data-l10n-id="label.cancel" type="button"></button>
                    <button id="btn-submit" class="button button-blue" data-l10n-id="label.submit" type="button"></button>
                </div>
            </form>
        </div>
    </body>
</html>
