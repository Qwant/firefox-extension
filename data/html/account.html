<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<link rel="stylesheet" href='../css/font.css' />
		<link rel="stylesheet" href='../css/spritesheet.css' />
		<link rel="stylesheet" href='../css/common.css' />
		<link rel="stylesheet" href='../css/account.css' />
	</head>
	<body>
		<div class="content">
			<a class="button__logout" href="javascript:;">
				<span class="button__logout__icon icon icon__logout"></span>
				<span class="button__logout__text" data-l10n-id="buttons.logout">Log out</span>
			</a>
			<div class="account">
				<h1 class="account__title" data-l10n-id="account.title">My Account</h1>
				<img class="account__avatar" />
				<div class="account__informations">
					<a class="account__username" href="https://www.qwant.com/account" target="_blank">UserName</a>
					<a class="account__boards" href="javascript:;" target="_blank">
						<span class="account__boards__icon icon icon__board"></span>
						<span class="account__boards_text" data-l10n-id="account.boards.text">Go to my boards</span>
					</a>
					<a class="account__bookmarks" href="https://www.qwant.com/all?tab=bookmarks" target="_blank">
						<span class="account__bookmarks__icon icon icon__bookmark"></span>
						<span class="account__bookmarks_text" data-l10n-id="account.bookmarks.text">See my bookmarks</span>
					</a>
				</div>
			</div>
			<div class="buttons">
				<a class="buttons__boards" href="javascript:;">
					<span class="buttons__boards__icon icon icon__board__white"></span>
					<span class="buttons__boards__text" data-l10n-id="buttons.boards">Add to my Boards</span>
				</a>
				<a class="buttons__bookmarks" href="javascript:;">
					<span class="buttons__bookmarks__icon icon icon__bookmark__white"></span>
					<span class="buttons__bookmarks__text" data-l10n-id="buttons.bookmarks">Add to my Bookmarks</span>
				</a>
			</div>
			<div class="tracking-protection">
				<h2 class="tracking-protection__title" data-l10n-id="tracking-protection.title">Tracking Protection</h2>
				<div class="tracking-protection__content">
					<div class="tracking-protection__content__element">
						<span class="tracking-protection__content__icon icon icon__tracking-protection--enabled"></span>
					</div>
					<div class="tracking-protection__content__element">
						<p class="tracking-protection__content__text" data-l10n-id="tracking-protection.content">Enable all the privacy protection settings</p>
					</div>
					<div class="tracking-protection__content__element">
						<label class="tracking-protection__content__button">
							<input class="tracking-protection__content__button__checkbox" type="checkbox" />
							<i></i>
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<a class="footer__powered" href="https://www.qwant.com" target="_blank">
				<span class="icon icon__powered-by-qwant"></span>
			</a>
			<a class="footer__informations" href="javascript:;">
				<span class="footer__informations__icon icon icon__about">
				</span>
			</a>
		</div>
		<div class="tooltip__informations" style="display:none;">
			<ul class="tooltip__informations__list">
				<li class="tooltip__informations__list__element">
					<a href="https://www.qwant.com/extension/firefox/about" target="_blank" data-l10n-id="informations.about">About the addon</a>
				</li>
				<li class="tooltip__informations__list__element">
					<a href="https://www.qwant.com/contact" target="_blank" data-l10n-id="informations.contact">Contact us</a>
				</li>
			</ul>
		</div>
	</body>
</html>
