<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<link rel="stylesheet" href='../css/font.css' />
		<link rel="stylesheet" href='../css/spritesheet.css' />
		<link rel="stylesheet" href='../css/common.css' />
		<link rel="stylesheet" href='../css/account.css' />
	</head>
	<body>
		<div class="content">
			<div class="account">
				<a class="account__avatar__container" href="https://www.qwant.com/account" target="_blank">
					<img class="account__avatar" onerror="this.src = '../img/avatar-default.png'" />
				</a>
				<div class="account__informations">
					<a class="account__username" href="https://www.qwant.com/account" target="_blank" data-l10n-id="account.title">UserName</a>
					<a class="account__settings" href="https://www.qwant.com/settings" target="_blank" >
						<span class="account__settings__icon icon icon__settings"></span>
						<span class="account__settings__text" data-l10n-id="account.settings">My settings</span>
					</a>
					<a class="account__logout" href="javascript:;">
						<span class="account__logout__icon icon icon__logout"></span>
						<span class="account__logout__text" data-l10n-id="account.logout">Log out</span>
					</a>
				</div>
			</div>
			<div class="buttons">
				<div class="buttons__actions">
					<a class="button__action button__action--board" href="javascript:;">
						<span class="button__action__icon button__action__icon--board icon icon__board__add"></span>
						<span class="button__action__text button__action__text--board" data-l10n-id="buttons.new.note">New note</span>
					</a>
					<a class="button__action button__action--bookmark" href="javascript:;">
						<span class="button__action__icon button__action__icon--bookmark icon icon__bookmark__add"></span>
						<span class="button__action__text button__action__text--bookmark" data-l10n-id="buttons.new.bookmark">New bookmark</span>
					</a>
				</div>
				<div class="buttons__links">
					<a class="button__link button__link--board" href="javascript:;" target="_blank">
						<span class="button__link__icon button__link__icon--board icon icon__board"></span>
						<span class="button__link__text button__link__text--board" data-l10n-id="buttons.link.boards">My boards</span>
					</a>
					<a class="button__link button__link--bookmark" href="https://www.qwant.com/all?tab=bookmarks" target="_blank">
						<span class="button__link__icon button__link__icon--bookmarks icon icon__bookmark"></span>
						<span class="button__link__text button__link__text--bookmarks" data-l10n-id="buttons.link.bookmark">My bookmarks</span>
					</a>
				</div>
			</div>
			<div class="tracking-protection">
				<h2 class="tracking-protection__title" data-l10n-id="tracking-protection.title">Tracking Protection</h2>
				<div class="tracking-protection__content">
					<div class="tracking-protection__content__element">
						<span class="tracking-protection__content__icon icon icon__tracking-protection--enabled"></span>
					</div>
					<div class="tracking-protection__content__element">
						<a href="https://www.qwant.com/extension/tracking-protection" target="_blank" class="tracking-protection__content__text">
							Enable all the privacy protection settings
						</a>
					</div>
					<div class="tracking-protection__content__element">
						<label class="tracking-protection__content__button">
							<input class="tracking-protection__content__button__checkbox" type="checkbox" />
							<i></i>
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<a class="footer__powered" href="https://www.qwant.com" target="_blank">
				<span class="icon icon__powered-by-qwant"></span>
			</a>
			<a class="footer__informations" href="javascript:;">
				<span class="footer__informations__icon icon icon__about">
				</span>
			</a>
		</div>
		<div class="tooltip__informations" style="display:none;">
			<ul class="tooltip__informations__list">
				<li class="tooltip__informations__list__element">
					<a href="https://www.qwant.com/extension/firefox/about" target="_blank" data-l10n-id="informations.about">About the addon</a>
				</li>
				<li class="tooltip__informations__list__element">
					<a href="https://www.qwant.com/contact" target="_blank" data-l10n-id="informations.contact">Contact us</a>
				</li>
			</ul>
		</div>
	</body>
</html>
