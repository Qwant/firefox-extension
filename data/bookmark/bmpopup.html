<!DOCTYPE html>
<html>
    <head>
        <title data-l10n-id="bookmark.popup.title"></title>
        <meta charset='utf-8'>
        <meta name='description' content='' />
        <link rel="stylesheet" href='../common.css' />
        <link rel="stylesheet" href='bmpopup.css' />
    </head>
    <body>
        <h1 data-l10n-id="bookmark.popup.title">Poster un favori</h1>
        <div id="load-panel">
            <p id="msg-load" data-l10n-id="bookmark.popup.loading"></p>
            <p id="msg-save" data-l10n-id="bookmark.popup.saving"></p>
            <div><img src="../img/loader-board.gif" alt="" /></div>
        </div>
        <div id="err-panel">
            <p id="error"></p>
        </div>
        <div id="bookmark-panel">
            <form id="bookmark-form">
                <div>
                    <label for="url-field" data-l10n-id="bookmark.popup.url.label">URL du favori</label><br/>
                    <input id="url-field" name="url" type="text" required="true"/>
                </div>
                <div>
                    <label for="name-field" data-l10n-id="bookmark.popup.name.label">Nom du favori</label><br/>
                    <input id="name-field" type="text"name="name" required="true" />
                </div>
                <div class="buttons-footer">
                    <button id="btn-cancel" class="button button-grey" data-l10n-id="label.cancel" type="button">Annuler</button>
                    <button id="btn-submit" class="button button-blue" data-l10n-id="label.submit" type="button">Publier</button>
                </div>
            </form>
        </div>
    </body>
</html>
